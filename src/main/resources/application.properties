spring.application.name=Usermanagement

Server configuration

server.port=8080

H2 Database configuration

spring.datasource.url=jdbc:h2:mem:usermanagementdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

JPA/Hibernate configuration

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

'update' automatically creates/updates the database schema based on your @Entity classes

Enable the H2 web console (useful for checking data during development)

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

--- STANDARDIZED JWT Configuration ---

Must match the @Value annotations in JwtTokenProvider.java

app.jwt.secret=aVeryLongAndComplexSecretKeyForSecurityPurposesThatShouldBeAtLeast256BitsLong

Token expiration time in milliseconds (e.g., 24 hours = 86400000ms)

app.jwt.expiration-in-ms=86400000